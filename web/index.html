<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Download Tor</title>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>Download Tor</h1>
				<h2>Easily download the Tor Browser Bundle</h2>
			</div>
			<div id="download-details">
				<p>
					Download Tor in
				</p>
				<form action="">
					<select name="language">
						<option value="english">English</option>
						<option value="russian">Pусский</option>
					</select>
				</form>
				<div class="download">
					Download
				</div>
			</div>
			<div id="custom-download">
				<p>
					Looking for something else? Select other options:
				</p>
				<p>
					Operating System
				</p>
				<form action="">
					<select name="os">
						<option value="windows">Microsoft Windows</option>
						<option value="osx">Apple OS X</option>
						<option value="linux">GNU/Linux, BSD, and Unix</option>
					</select>
				</form>
				<p>
					Architecture
				</p>
				<form action="">
					<select name="architecture">
						<option value="32">32-bit</option>
						<option value="64">64-bit</option>
					</select>
				</form>
				<p>
					Release
				</p>
				<form action="">
					<select name="release">
						<option value="stable">Stable</option>
						<option value="unstable">Unstable</option>
					</select>
				</form>
			</div>
		</div>
	</body>
</html>
